<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent" >
    <meta name="format-detection" content="telephone=no">

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" sizes="196x196" href="icons/icon-196.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/iPad@2x.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/icon-72.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/iPhone@2x.png">

    <script src="sw.js"></script>
    <script src="jQuery-2.0.0/jquery-2.0.0.js"></script>
    <script src="components/platform/platform.js"></script>
    <link rel="stylesheet" href="theme.css" shim-shadowdom>
    <link rel="import" href="scs-elements/scs-localstorages.html">
    <link rel="import" href="scs-elements/scs-app.html">

    <link rel="import" href="scs-elements/scs-title.html">
    <link rel="import" href="scs-elements/scs-theme.html">

</head>
<body unresolved>
    <scs-localstorages id="localstorages" hidden></scs-localstorages>
    <scs-app fit touch-action="auto"></scs-app>
    <scs-title></scs-title>
    <script>
        storage = {};
        currentUser = {};
        modules = [];
        categories = [];
        storage = document.querySelector('scs-localstorages');
        jQuery.getJSON('constant.json',function(data) {
            modules  = data.modules;
            categories = data.categories;
            for (var i in modules) {
                for (var j in categories) {
                  if (categories[j].id === modules[i].categoryid)
                        modules[i].category = categories[j];
                }
            }
        })
    </script>

</body>
</html>
